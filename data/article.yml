    - title : "En quoi consiste l’**analyse** du site web "
      image : "images/portfolio/image 5.png"
      content : "Mise à part, une mauvaise utilisation de mots-clés et le fait de ne pas avoir un blog ou en avoir un pas assez alimenté. Il existe d’autres raisons qui ralentissent voire limitent le développement de votre site sur le net. 

                \n Notre audit SEO consiste à identifier et déceler les erreurs en matière de référencement naturel présentes sur votre site. Notamment : \n 

                ●	Des backlinks sans stratégie,\n \n 
                ●	Des liens cassés dus à une modification ou suppression de pages,\n \n 
                ●	Des url (trop) longues,\n \n 
                ●	Du contenu plagié,\n \n 
                ●	Absence de balisage Html... Entre autres. \n 

                Une fois que nous aurons identifié les malencontreux défauts d'optimisation qui vous empêchent de réussir. Nous améliorerons les fonctions de votre site et apporterons les corrections nécessaires pour un référencement naturel optimal. "
    # about app item loop
    - title : "Durée de **visibilité** sur les moteurs de recherche"
      image : "images/portfolio/image 6.png"
      content : "Vous vous demandez sûrement : “puisque le référencement SEA n’est pas une solution miracle, bien qu’il garantît une visibilité accrue ainsi que de positionner mon site en haut de page de recherche. Qu’est-ce que le référencement SEO a de mieux à m’offrir ?”

                \n Il est vrai que les annonces sur les moteurs de recherches vous garantissent un meilleur emplacement, mais vous feront perdre énormément d’argent surtout si votre SEO n’est pas bien entretenu. 

                Car, oui même les annonces SEA devront être également optimisées pour le SEO et structurées de la même manière qu’un contenu “gratuit”. 

                \n Tandis que le référencement SEO est un diesel. Il vous faudra patienter des semaines voire des mois pour commencer à être visible sur les moteurs de recherche. 

                Cependant, si le contenu de votre site est optimisé pour le référencement naturel. Nous vous garantissons que vous maintiendrez un positionnement stratégique et ce, pour longtemps. 

                \n À titre d’exemple, vous avez déjà tapé une requête et consulté le premier article qui s’est affiché en page de recherche. Avez-vous remarqué la date de sa publication ? Il existe des articles datés de 2009 qui peuvent s’afficher en première page de recherche, même en 2022. 

                Pour la simple et bonne raison qu’un référencement naturel SEO de très bonne qualité demeurera pertinent pendant une longue durée. 


                \n Conclusion, le SEO correspond bien entendu à un investissement pour le long terme et ce, à titre gracieux ! 

                Par ailleurs, compte tenu du respect de la confidentialité, nous ne sommes pas en mesure de divulguer les infos de nos clients et les résultats que nous sommes à même de réaliser. Néanmoins, voici un exemple de nos compétences en trafic organique avec un site qui, en l'occurrence, nous appartient : en l’espace de 24 mois seulement, macchia.fr est passé de 21 visiteurs (en janvier 2020) à 1497 (en janvier 2022)."
    

