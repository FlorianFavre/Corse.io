################################## About App ##############################
aboutApp:
  enable : true
  appItem:
    # about app item loop
    - title : "Les avantages de **collaborer** avec nous"
      image : "images/about-app/app-screen-1.png"
      content : "Internet est vaste et les internautes sont d’un nombre incalculable. Que vous soyez blogueur ou entrepreneur. Vos visiteurs ne sont pas les mêmes, et la clé pour réussir sur internet est d’atteindre un public susceptible d’être intéressé par vos produits et services. "
      
    # about app item loop
    - title : "En faisant appel à nos **services**"
      image : "images/about-app/app-screen-2.png"
      content : "Vous investissez sur votre présence sur le web, en vous dédiant pleinement à votre activité, sans vous soucier des statistiques, techniques et processus de référencement naturel. "
      
    # about app item loop
    - title : "Un réseau de rédacteurs et blogs"
      image : "images/about-app/app-screen-3.png"
      content : "Pour avoir une présence, il vous faut du contenu. Nos rédacteurs sont là pour écrire et nos blogs partenaires pour publier ces informations sur votre entreprise et service."

