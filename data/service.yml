################################ Service ##################################
service:
  enable : true
  title : "Comment nous fonctionnons?"
  subtitle : "Afin de bénéficier d’une visibilité accrue sur les moteurs de recherche et idéalement générer du trafic qualitatif sur votre site web, il est indispensable de travailler le référencement naturel de celui-ci"
  serviceItem:
    # service item loop
    - title : "Intéresser les algorithmes des moteurs de recherche"
      icon : "ti-announcement" # themify icon pack https://themify.me/themify-icons
      iconColor : "primary" # color available : primary, secondary, tertiary
      content : "Rendre votre site plus attrayant aux yeux des robots, optimisation **on-site**."
      
    # service item loop
    - title : "Améliorer son réseau ou Netlinking"
      icon : "ti-comments" # themify icon pack https://themify.me/themify-icons
      iconColor : "secondary" # color available : primary, secondary, tertiary
      content : "Plus de visibilité, donne un meilleur positionnement : amélioration **off-site**."
      
    # service item loop
    - title : "Analyse de mot clés"
      icon : "ti-bar-chart" # themify icon pack https://themify.me/themify-icons
      iconColor : "tertiary" # color available : primary, secondary, tertiary
      content : "En adéquation avec votre budget, nous allons définir les possibilités d'**évolution**."
      
    # service item loop
    - title : "Création de blog dédié"
      icon : "ti-calendar" # themify icon pack https://themify.me/themify-icons
      iconColor : "secondary" # color available : primary, secondary, tertiary
      content : "Nous allons faire un ensemble d'article qui vous concernent et pointent vers **votre site**, pour une meilleure compréhension pour Google."
      
    # service item loop
    - title : "Développement de votre activité "
      icon : "ti-write" # themify icon pack https://themify.me/themify-icons
      iconColor : "tertiary" # color available : primary, secondary, tertiary
      content : "Avoir une belle entreprise c'est bien, la **faire connaitre** c'est mieux."
      
    # service item loop
    - title : "Durée de visibilité"
      icon : "ti-alarm-clock" # themify icon pack https://themify.me/themify-icons
      iconColor : "primary" # color available : primary, secondary, tertiary
      content : "Avec un contenu optimisé pour le référencement naturel c'est la **garantie** que vous maintiendrez un positionnement stratégique pour longtemps."


